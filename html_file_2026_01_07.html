Here's a simple HTML table showcasing my top 5 favorite foods:

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Foods</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Food</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Pizza</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sushi</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Burgers</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Pasta</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Ice Cream</td>
        </tr>
    </tbody>
</table>

</body>
</html>
```

You can copy and paste this code into an HTML file and open it in a web browser to see the table!
